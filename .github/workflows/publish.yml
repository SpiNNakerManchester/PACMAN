name: Publish
on:
  push:
    branches: [ master ]
env:
  DEPLOY_DIR: doc/source/_build/html
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Checkout
      uses: actions/checkout@v2
    - name: Checkout SupportScripts
      uses: actions/checkout@v2
      with:
        repository: SpiNNakerManchester/SupportScripts
        path: support
        ref: actions
    - name: Install pip, etc
      uses: ./support/actions/python-tools
      with:
        coverage: false
    - name: Checkout SpiNNaker Dependencies
      uses: ./support/actions/checkout-spinn-deps
      with:
        repositories: SpiNNUtils SpiNNMachine
        install: true
    - name: Install Python code
      uses: ./support/actions/run-setup
    - name: Build Python documentation
      uses: ./support/actions/sphinx
      with:
        directory: doc/source
    - name: Prepare for Deploy
      run: touch .nojekyll
      working-directory: ${{ env.DEPLOY_DIR }}
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: gh-pages
        folder: ${{ env.DEPLOY_DIR }}
